<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tree">
        <div class="triangle" style="--j:0;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="top" style="--j:1;">
            <span style="--i:0;"><p class="name1">NUR IT</p></span>
            <span style="--i:1;"><p class="name2">INSTITUTE</p></span>
            <span style="--i:2;"><p class="name1">NUR IT</p></span>
            <span style="--i:3;"><p class="name2">INSTITUTE</p></span>
        </div>
        <div class="bottom" style="--j:2;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="text">
            <span style="--i:0;"data-text="HAPPY">HAPPY</span>
            <span style="--i:1;"data-text="NEW">NEW</span>
            <span style="--i:2;"data-text="YEAR">YEAR</span>
            <span style="--i:3;"data-text="2022">2022</span>
        </div>
        
    </div>



</body>
</html>
